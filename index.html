<!DOCTYPE html>
<head>
    <title>Isaia ######</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo-occhio.ico">
    <meta name="viewport" content="initial-scale=1.0 , minimum-scale=1.
    0 , maximum-scale=1.0" />
    
        <script>
function checkPassword() {
    const input = document.getElementById("password").value.trim();
    const correctPassword = "141215";

    if (input === correctPassword) {
        window.location.href = "https://tiddyesse.github.io/corrotta/"; 
    } else {
        const errore = document.getElementById("errore");
        errore.textContent = "Password errata";
        errore.style.display = "block";

        setTimeout(() => {
            errore.style.display = "none";
        }, 2000);
    }
    }
    
    var scale = 'scale(1)';
document.body.style.webkitTransform =  scale;    // Chrome, Opera, Safari
 document.body.style.msTransform =   scale;       // IE 9
 document.body.style.transform = scale;     // General
    </script>
</head>
<body>
    
    <div id="tutto"> 
        <h1>
            Inserire password
        </h1>
        <textarea name="Password" id="password" maxlength="6" spellcheck="false"></textarea>
        <button onclick="checkPassword()">Verifica</button>
    </div>
    
    <div id="errore" style="display:none;"></div>
</body>
</html>
